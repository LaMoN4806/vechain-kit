name: Lambda Tests

on:
    pull_request:
        paths: ['lambda/tests/**', '.github/workflows/test-lambda.yml']

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: lambda

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'yarn'

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test
              env:
                  PRIVY_APP_ID: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_ID }}
                  PRIVY_APP_SECRET: ${{ secrets.NEXT_PUBLIC_PRIVY_APP_SECRET }}
                  USERCHECK_API_KEY: ${{ secrets.USERCHECK_API_KEY }}
